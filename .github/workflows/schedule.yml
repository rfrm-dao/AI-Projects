name: ğŸ¤– Scrape AI Coin Data

on:
  # Allows manual execution from the GitHub UI
  workflow_dispatch:
  # Runs every day at 10:00 AM UTC
  schedule:
    - cron: '0 10 * * *'

jobs:
  scrape_and_push:
    runs-on: ubuntu-latest
    
    # CRITICAL: Grant write permission to the GITHUB_TOKEN for pushing changes
    permissions:
      contents: write 

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: pip install requests pandas beautifulsoup4 

      
      - name: ğŸš€ Run Scraper
        # IMPORTANT: If your key is a secret, add the 'env' block here:
        env:
          CG_API_KEY: ${{ secrets.CG_API_KEY }}
        
        # Running the correct script name:
        run: python AI_Projects.py

      - name: â« Commit and Push changes
        # Uses a dedicated action to commit the generated CSV file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update AI Crypto Social Data"
          # ğŸš¨ FIX: Ensure this matches the file generated by your Python script!
          files: AI_Projects.csv
